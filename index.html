<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="awada">

    <title>wordle guesser</title>
    <meta name="description" content="wordle guessing engine">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./worker.js"></script>

  </head>

  <body class="bg-light">

    <div class="container">
      <div class="text-center">
        <h2>wordle searcher</h2>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">include</span>
        </div>
        <input type="text" class="form-control input" id="include" maxlength="26" autocomplete="off" style="text-transform:uppercase" />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">exclude</span>
        </div>
        <input type="text" class="form-control input" id="exclude" maxlength="26" autocomplete="off" style="text-transform:uppercase" />
      </div>

      <div class="row"> &nbsp; </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">position</span>
        </div>
        <input type="text" class="form-control text-center input" id="i0" maxlength="1" style="width: 60px; height: 60px; text-transform:uppercase; font-size: medium;">
        <input type="text" class="form-control text-center input" id="i1" maxlength="1" style="width: 60px; height: 60px; text-transform:uppercase; font-size: medium;">
        <input type="text" class="form-control text-center input" id="i2" maxlength="1" style="width: 60px; height: 60px; text-transform:uppercase; font-size: medium;">
        <input type="text" class="form-control text-center input" id="i3" maxlength="1" style="width: 60px; height: 60px; text-transform:uppercase; font-size: medium;">
        <input type="text" class="form-control text-center input" id="i4" maxlength="1" style="width: 60px; height: 60px; text-transform:uppercase; font-size: medium;">
      </div>
      <div class="row"> &nbsp; </div>
      <!-- button, search -->
      <button type="button" class="btn btn-primary" id="search" onclick="s.clickSearch()">search</button>
      <!-- button, clear -->
      <button type="button" class="btn btn-primary" id="clear" onclick="s.clickClear()">clear</button>
      <div class="row"> &nbsp; </div>
      <!-- textbox, show result -->
      <span class="row"> length <input type="text" class="input" id="length" autocomplete="off" disabled /></span>
      <div class="row"> &nbsp; </div>
      <textarea class="form-control" id="result" rows="10" ></textarea>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
     s.clickKeyboardListener();
    </script>
  

</body></html>
